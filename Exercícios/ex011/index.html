<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas </h1>
    <p>Tente abrir imagens em diferentes dispositivos ou simplismente aumente ou diminiua o tamanho do seu navagador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem grande">
    </picture>
    <h1>Colocando áudios</h1>
    <audio src="media/Lens - Bobby Richards.mp3" controls autoplay> </audio>
    <audio >
        <source src="media/Lens - Bobby Richards.mp3" type="audio/mpeg">
        <source src="media/Lens - Bobby Richards.ogg" type="audio/ogg">
        <source src="media/Lens - Bobby Richards.wav" type="audio/wav">
        <p>Infelizmete seu navegador não é compatível com esse tipo de audio 
            <href>clique aqui para baixar o arquivo</href>
        </p>
    </audio>
</body>
</html>
